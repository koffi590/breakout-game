<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>2D Breakout Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="dashboard">
    <div id="timer">TEMPS: 0:0s</div>
    <div id="score">SCORE: 0</div>
    <div id="vies">VIES: 3</div>
</div>
<div class="pause-menu">
    <div class="menu-content">
      <h2>Pause</h2>
      <p>Appuyez sur ESPACE ou ' ' pour continuer</p>
      <p>Appuyez sur 'R' ou 'r' pour reprendre</p>
    </div>
  </div>
  <div class="fin-jeu-message" id="fin-jeu-message">
    <p>Appuyez sur R pour reprendre</p>
  </div>
    
<div class="grille"></div>

<script src="index.js"></script>
</body>
</html>
